<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e07b65023.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <script src="javascript.js"></script>
    <title>Log in card</title>
</head>
<body>
    <div id="container">
        <div class="box box1">
            <h3>Log In</h3>
            <input class= 'focus' type="email" placeholder="email">
            <div><input id = 'password' class= 'focus' type="password" placeholder="************"><a id="eye" onclick="showPass();"><i id = 'imgVis' class="far fa-eye"></i></a></div>
            <input type="checkbox" id="checkIt"><a onclick="showCheckMark()" ><span class="remember">Remember me</span></a>
            <div class="clearfix"></div>
            <a href="#" class="float">Forgot password?</a>
            <input class="submit" type="submit" value="LOG IN">
            <h1>
                <span>Or Connect With</span>
            </h1>
            <div class="connect">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <footer>
                <span>&copy; 2019</span>
            </footer>
            <div class="clearfix"></div>
        </div>
        <div class="box box2">
            <img src="add.png">
            <h3>Hello, friend!</h3>
            <p>Enter your personal details and start journey<br> with us.</p>
            <a href="#" class="registerbtn">
                <span class="reg">register</span><span class="arrow"><i class="fas fa-arrow-circle-right fa-sm"></i></span>
            </a>
        </div>
    </div>
</body>
</html>
